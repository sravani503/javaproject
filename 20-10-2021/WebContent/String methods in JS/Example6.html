<!DOCTYPE html>
<html>
<head>
		<title>slice() method</title>
</head>
<body>

<script type="text/javascript">

		var text = "Welcome to India.";
		
		document.write(text.slice(0, 12)+"<br>");
		
		document.write("<hr>");
		
		document.write(text.slice(5, 9));
				
</script>

</body>
</html>
