<!DOCTYPE html>
<html>
<head>
		<title>trim() method</title>
</head>
<body>

<script type="text/javascript">

		var text = " Welcome to India. ";
		
		document.write(text.length+"<br>");
		
		document.write("<hr>");
		
		var text1 = text.trim()
		
		document.write(text1.length);	
		
				
</script>

</body>
</html>
