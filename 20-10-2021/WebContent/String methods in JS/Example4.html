<!DOCTYPE html>
<html>
<head>
		<title>lastIndexOf() method</title>
</head>
<body>

<script type="text/javascript">

		var text = "Welcome to India.";
		
		document.write(text.lastIndexOf("o")+"<br>");//9
		
		document.write(text.lastIndexOf(" ")+"<br>");
		
		document.write("<hr>");
		
		document.write(text.indexOf("o")+"<br>");//4
	
</script>

</body>
</html>
