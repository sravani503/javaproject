<!DOCTYPE html>
<html>
<head>
		<title>indexOf() method</title>
</head>
<body>

<script type="text/javascript">

		var text = "Welcome to India.";
		
		document.write(text.indexOf("to")+"<br>");
		
		document.write(text.indexOf("m")+"<br>");
		
		document.write(text.indexOf("India"));
		
		
				
</script>

</body>
</html>
