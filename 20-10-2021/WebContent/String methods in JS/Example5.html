<!DOCTYPE html>
<html>
<head>
		<title>toLowerCase() and toUpperCase() methods</title>
</head>
<body>

<script type="text/javascript">

		var text = "Welcome to India.";
		
		document.write(text.toLowerCase()+"<br>");
		
		document.write("<hr>");
		
		document.write(text.toUpperCase());
				
</script>

</body>
</html>
