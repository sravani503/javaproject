<!DOCTYPE html>
<html>
<head>
		<title>charAt() method</title>
</head>
<body>

<script type="text/javascript">

		var text = "Welcome to India.";
		
		document.write(text.charAt(8)+"<br>");
		
		document.write(text.charAt(4)+"<br>");
		document.write(text.charAt(12));
				
</script>

</body>
</html>
