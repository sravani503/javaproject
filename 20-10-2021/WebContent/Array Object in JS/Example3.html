<!DOCTYPE html>
<html>
<head>
		<title>Example3</title>
</head>
<body>

<script type="text/javascript">

		//array object
		
		//using "new" keyword		
		var car = new Array();
			
		car[0] = "Audi";
		car[1] = "Benz";
		car[2] = "Hyundai";
		car[3] = "Honda";
		car[4] = "Toyato";
		car[5] = "Mahindra";
		
		document.write(car[0]);
		
		document.write("<hr>");
		
		document.write(car.length);
		
		document.write("<hr>");
		
		for(var i = 0; i < car.length; i++)
		{
			document.write(car[i]);
			document.write("<br>");
		}
		
</script>

</body>
</html>
