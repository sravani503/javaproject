<!DOCTYPE html>
<html>
<head>
		<title>Example1</title>
</head>
<body>

<script type="text/javascript">

		//array object
		
		//"literal" way of array object creation		
		var learners = ["Monika", "Vishal", "Varun", "Kiran", "Komal"];
		
		document.write(learners[0]);
		
		document.write("<br>");
		
		document.write(learners.length);
		
		document.write("<br>");
		
		for(var i = 0; i < learners.length; i++)
		{
			document.write(learners[i]);
			document.write("<br>");
		}
		
</script>

</body>
</html>
