<!DOCTYPE html>
<html>
<head>
		<title>Example2</title>
</head>
<body>

<script type="text/javascript">

		//array object
		
		//"literal" way of array object creation		
		var employeeAges = [34, 25, 45, 20, 28, 46];
		
		document.write(employeeAges[0]);
		
		document.write("<hr>");
		
		document.write(employeeAges.length);
		
		document.write("<hr>");
		
		for(var i = 0; i < employeeAges.length; i++)
		{
			document.write(employeeAges[i]);
			document.write("<br>");
		}
		
</script>

</body>
</html>
