<!DOCTYPE html>
<html>
<head>
		<title>Example4</title>
</head>
<body>

<script type="text/javascript">

		//array object
		
		//using "constructor" keyword		
		var car = new Array("Audi", "Benz", "Hyundai", "Honda");
			
		document.write(car[0]);
		
		document.write("<hr>");
		
		document.write(car.length);
		
		document.write("<hr>");
		
		for(var i = 0; i < car.length; i++)
		{
			document.write(car[i]);
			document.write("<br>");
		}
		
</script>

</body>
</html>
