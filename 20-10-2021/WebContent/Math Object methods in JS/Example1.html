<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Math.sqrt() method</title>
</head>
<body>

		Square Root of 25 is: <span id="task1"></span> 
		
		<hr>
		
		Square Root of 625 is: <span id="task2"></span> 

		<script> 
		
				document.getElementById('task1').innerHTML = Math.sqrt(25); 
				document.getElementById('task2').innerHTML = Math.sqrt(625); 
				
		</script> 
		
		


</body>
</html>
