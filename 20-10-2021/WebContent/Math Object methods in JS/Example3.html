<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Math.pow() method</title>
</head>
<body>

		3 to the power of 4 is: <span id="task1"></span>
		
		<hr>
		
		2 to the power of 8 is: <span id="task2"></span> 		
		 		

		<script> 
		
				document.getElementById('task1').innerHTML = Math.pow(3, 4); 
				
				document.getElementById('task2').innerHTML = Math.pow(2, 8); 				
				
		</script> 
		
		


</body>
</html>
